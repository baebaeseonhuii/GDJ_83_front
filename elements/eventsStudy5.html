<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 70px;
            border: 1px solid red;
        }
    </style>

</head>
<body>
    

    <button class="btns">CLICK1</button>
    <button class="btns">CLICK2</button>
    <div id="result">
        <button id="b">test</button>
    </div>
    <button id="add">ADD</button>


    <script>
        const btns = document.getElementsByClassName("btns");
        const add = document.getElementById("add");
        const result = document.getElementById("result");
        const b = document.getElementById("b")
        

        result.addEventListener("click", function(e) {
            console.log(e)
            //e.target => button element
            //document.getElement와 같음
            // 제일 자식부터 target이 됨
            //ex) <div><span><button></button></span></div>이렇게 있으면 button이 target이 됨
             if(e.target.classList.contains("btns")) {
                go()
            } //실제 클릭한 버튼
            go();

        }) 
        b.addEventListener("click", function() {
            console.log("button")
            go()
        })

        add.addEventListener("click", function() {
            let b = document.createElement("button");
            b.append("click");
            b.className = "btns";
            result.append(b);
        })

        for(let i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                console.log("clicked");
                go()
            })
        }
        //add버튼 클릭했을때 div 안에 button 들어가게

        function go() {
            console.log("같은 일을 하자");
        }
    </script>
</body>
</html>
